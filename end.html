    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h2 id="finalScore">0</h4>

                type="text"
                name="username"
                id="username"
                placeholder="Username"

                type="submit"
                class="btn"
                id="saveScoreBtn"
                onclick="saveHighScore(event)"
                disabled

            </form>
            <a class="btn" href="game.html">Play again</a>

        </div>
    </div>
